<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="push">
      <ion-content>
        <ion-list id="top-list">
          <ion-list-header>
            <ion-icon id="app-home-icon" size="large" name="home"></ion-icon>
            Home Track!
            <ion-icon id="exit-app-icon" size="large" name="power" (click)="exitApp()"></ion-icon>
          </ion-list-header>
          <br>
          <ion-note>{{randomMessage}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let m of topMenuOptions; let i = index">
            <ion-item routerDirection="root" [routerLink]="[m.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="m.icon" [md]="m.icon"></ion-icon>
              <ion-label>{{ m.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="down-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let m of downMenuOptions; let i = index">
            <ion-item routerDirection="root" [routerLink]="[m.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="m.icon" [md]="m.icon"></ion-icon>
              <ion-label>{{ m.title }}</ion-label>
            </ion-item>
            <ion-item *ngIf="downMenuOptions.length - 1 == i" lines="none" detail="false" button (click)="exitApp()">
              <ion-icon slot="start" name="power"></ion-icon>
              <ion-label>Exit</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
