<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pending tasks</ion-title>
    <ion-icon class="ion-margin-start" slot="start" name="calendar" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-datetime *ngIf="allPendingNotif && allPendingNotif.length > 0" 
    [firstDayOfWeek]="1" [min]="getCalendarDate(false)" [max]="getCalendarDate(true)" presentation="date" size="cover" (ionChange)="onDateChange($event)">
  </ion-datetime>
  <ion-list>
    <ion-note *ngIf="!allPendingNotif || allPendingNotif.length == 0" class="ion-margin-start ion-margin-top">No pending tasks found...</ion-note>
    <ion-item *ngFor="let p of pendingFaskTaskNotifications"> 
      <ion-icon slot="start" class="toolbar-button" name="alert-circle"></ion-icon>
      <ion-label class="ion-text-wrap">{{ p.title + ": " + p.extra.dateRange }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let p of pendingNormalNotifications"> 
      <ion-icon slot="start" class="toolbar-button" name="hammer"></ion-icon>
      <ion-label class="ion-text-wrap">{{ p.title + ": " + p.extra.dateRange }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
