<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Notifications</ion-title>
    <ion-icon class="ion-margin-start" slot="start" name="settings" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button (click)="notify(5, false)">Notify in a few seconds
      <ion-icon class="toolbar-button" slot="start" name="chatbox-ellipses"></ion-icon>
    </ion-item>
    <ion-item button (click)="notify(5, true)">Notify in a few seconds and close app
      <ion-icon class="toolbar-button" slot="start" name="chatbox-ellipses"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let n of notifications" button (click)="showDeleteNotificationDialog(n)"> 
      <ion-icon slot="start" class="toolbar-button" [name]="getIconByNotificationStatus(n)"></ion-icon>
      <ion-label class="ion-text-wrap">{{ getNotificationSummary(n) }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
