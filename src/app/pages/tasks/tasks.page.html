<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tasks</ion-title>
    <ion-icon class="ion-margin-start" slot="start" name="list" size="large"></ion-icon>
    <ion-icon class="toolbar-button" slot="end" name="hammer" size="large" [routerLink]="['task']"></ion-icon>
    <ion-icon class="toolbar-button" slot="end" name="alert-circle" size="large" [routerLink]="['../fast-task']"></ion-icon>
    <ion-icon class="toolbar-button" slot="end" name="time" size="large" [routerLink]="['../reminder']"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-note *ngIf="!tasks || tasks.length == 0" class="ion-margin-start ion-margin-top" [routerLink]="['task']">No tasks were found...</ion-note>
    <ion-item *ngFor="let t of tasks" button>
      <ion-icon slot="start" class="toolbar-button" name="information-circle" (click)="showTaskSummary(t)"></ion-icon>
      <ion-icon *ngIf="t.fastTask" slot="start" class="toolbar-button" name="alert-circle"></ion-icon>
      <ion-icon *ngIf="!t.fastTask" slot="start" class="toolbar-button" name="hammer"></ion-icon>
      <ion-icon *ngIf="isExpired(t)" slot="end" class="toolbar-button" name="timer" (click)="showScheduleDialog(t)"></ion-icon>
      <ion-icon slot="end" class="toolbar-button" name="checkmark-circle" (click)="showCompleteTaskDialog(t)"></ion-icon>
      <ion-icon slot="end" class="toolbar-button" name="trash" (click)="showDeleteTaskDialog(t)"></ion-icon>
      <ion-label class="ion-text-wrap">{{ t.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
